<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href='https://fonts.googleapis.com/css?family=Kalam' rel='stylesheet'>
  <title>Tävling</title>
</head>

<body>
  <button class="buttons" id="news">Nyheter</button>
  <button class="buttons" id="feedback">Dagens feedback</button>
  <button class="buttons" id="weekeval">Veckoutvärdering</button>
  <div class="formcontent">
    <div class="forms">
      <button id="close">&#10005;</button>
      <form id="form" onsubmit="sent()">
        <p id="p1"></p>
        <input id="i1" type="text" min="1" max="7" step="1" list="tickmarks">
        <textarea id="t1" type="text"></textarea>
        <p id="p2"></p>
        <input id="i2" type="text" min="1" max="7" step="1" list="tickmarks">
        <textarea id="t2" type="text"></textarea>
        <p id="p3"></p>
        <input id="i3" type="text" min="1" max="7" step="1" list="tickmarks">
        <textarea id="t3" type="text"></textarea>
        <p id="p4"></p>
        <input id="i4" type="text" min="1" max="7" step="1" list="tickmarks">
        <textarea id="t4" type="text"></textarea>
        <p id="p5"></p>
        <input id="i5" type="text" min="1" max="7" step="1" list="tickmarks">
        <textarea id="t5" type="text"></textarea>
        <input id="submit" type="submit">
        <datalist id="tickmarks">
          <option value="1">
          <option value="2">
          <option value="3">
          <option value="4">
          <option value="5">
          <option value="6">
          <option value="7">
        </datalist>
      </form>
    </div>
  </div>
  <script src="app.js"></script>
</body>

</html>
